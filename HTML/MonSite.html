<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-CSS/MonSite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&family=Martel:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&family=Manrope:wght@200..800&family=Martel:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Accueil – Robbie Lens Photographie</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens" >
            <div>
                <a href="">Accueil</a>
                <a href="dossier-site/a_propos.html">À propos</a>
                <a href="dossier-site/portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                     Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis 
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="../HTML/dossier-site/portfolio.html" class="cta">Un projet ? Écrivez-moi</a>
            </div>
            <img src="images/robbie-lens.png" alt="Portrait de la photographe Robbie Lens" >
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/images/element-1.png" alt="Twelve apostles - Australie" >
                <img src="images/images/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                <img src="images/images/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
            </div>
            <div>
                <img src="images/images/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                <img src="images/images/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                <img src="images/images/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
            </div>
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens" >
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
